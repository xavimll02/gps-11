name: Python CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install coverage pylint

      - name: Build and test
        run: |
          python main.py
          coverage run --source=. test.py
          coverage report -m > coverage_report.txt
          pylint main.py > pylint_report.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Coverage and Pylint Reports
          path: |
            coverage_report.txt
            pylint_report.txt
